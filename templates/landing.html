{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="text-primary">Welcome to Task Manager</h1>
    <p class="text-muted">Easily manage your tasks and stay organized.</p>

    {% if not user.is_authenticated %}
        <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-success">Register</a>
    {% else %}
        <a href="{% url 'task_list' %}" class="btn btn-primary">Go to Dashboard</a>
    {% endif %}
</div>
{% endblock %}
